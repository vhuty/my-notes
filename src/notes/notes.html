<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./notes.css" rel="stylesheet">
</head>
<body>
  <form id="notes-list-form">
    <div id="notes-list-form-inner" class="card-columns">
      <div class="card notes-list-item">
        <div class="card-header">
          Note 1
          <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
        <div class="card-body">
          <input type="text" class="form-control card-title" value="Note title"></input>
          <textarea class="form-control card-text" rows="3" name="note1">Note text</textarea>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </form>
  <button id="btn-add-note">Add a note</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./notes.js"></script>
</body>
</html>
